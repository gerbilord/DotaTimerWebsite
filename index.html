<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dota Timers</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      font-size: 2rem;
      text-align: center;
      padding-top: 2rem;
    }
  </style>
</head>
<body>
  <div style="display: flex; align-items: center; gap: 20px;">
    <button id="decreaseTimeTons" class="time-adjust-btn"><<<</button>
    <button id="decreaseTimeMore" class="time-adjust-btn"><<</button>
    <button id="decreaseTimeSecond" class="time-adjust-btn"><</button>
    <div id="timer">00:00:00</div>
    <button id="increaseTimeSecond" class="time-adjust-btn">></button>
    <button id="increaseTimeMore" class="time-adjust-btn">>></button>
    <button id="increaseTimeTons" class="time-adjust-btn">>>></button>
  </div>
  <div id="countdowns"></div>
  <script type="module" src="timer.js"></script>
</body>
</html>
